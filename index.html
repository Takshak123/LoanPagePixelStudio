<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Loan Application</h1>

  <form id="loan-form">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" placeholder="Enter your full name" pattern="[A-Za-z ]{4,}" title="Please enter at least two words with a minimum of 4 characters each" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="pan">PAN:</label>
    <input type="text" id="pan" placeholder="Enter your PAN number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Please enter a valid PAN number in the format ABCDE1234F" required>

    <label for="loan-amount">Loan Amount:</label>
    <input type="number" id="loan-amount" placeholder="Enter loan amount" min="1" max="999999999" required>
    <p id="loan-amount-in-words"></p>

    <input type="submit" value="Submit">
  </form>

  <script src="./js/script.js"></script>
    
</body>
</html>
